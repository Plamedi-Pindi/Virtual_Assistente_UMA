version: "3.1"

nlu:

- regex: numero_estudante
  examples: |
    - ^\d{5}$

- regex: senha_estudante
  examples: |
    - (?=.*[a-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}


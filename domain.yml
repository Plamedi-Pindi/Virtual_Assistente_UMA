version: '3.1'

# Intents list
intents:
- agradecimento
- consultar_cursos_disponiveis
- cursos_doutoramento
- cursos_licenciatura
- cursos_mestrado
- finalizacao
- processo_inscricao
- quem_es_tu
- saudacao
- acesso_portal_mutue
- fora_de_contexto
- linguagem_inadequada
- autenticar
- fornecer_numero_estudante
- fornecer_senha_estudante

# ENTITIY
entities:
- numero_estudante
- senha_estudante

# Slots
slots:
  numero_estudante_slt:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: numero_estudante

  senha_estudante_slt:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: senha_estudante

  # check if the auth user 
  is_authenticated:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: custom

forms:
  credenciais_form: 
    required_slots:
      - numero_estudante_slt
      - senha_estudante_slt


